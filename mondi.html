<body>
    <button class="m-5"><a href="index.html">Torna al Sito</a></button>
    <div class="text-center p-4">
        <div class="p-3">
            <h2 class="h1">Inserisci il numero delle Contee da Creare da 1 a 30</h2>
            <input id="contea" type="number" min="1">
        </div>
        <div class="p-3">
            <h2 class="h1">Inserisci il numero Minimo random da generare al loro interno</h2>
            <input id="min" type="number" min="1">
        </div>
        <div class="p-3">
            <h2 class="h1">Inserisci il numero Massimo random da generare al loro interno</h2>
            <input id="max" type="number" min="1">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div><button id="genera" class="m-2">Genera</button></div>
        <div><button id="reset" class="m-2">Reset</button></div>
    </div>

    <div id="risultato" class="d-flex flex-wrap justify-content-center"></div>

    <script src="js/mondi.js"></script>
</body>

</html>
